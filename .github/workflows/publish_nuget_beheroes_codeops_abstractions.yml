# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish -> NuGet -> BeHeroes.CodeOps.Abstractions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x        
        # Authenticates packages to push to GPR
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      env:
        NUGET_AUTH_TOKEN: '%NUGET_AUTH_TOKEN%'
    - name: Build
      run: dotnet build src/BeHeroes.CodeOps.Abstractions
    - name: Pack
      run: dotnet pack --configuration Release src/BeHeroes.CodeOps.Abstractions
    - name: PushGithub
      # The github token is automatically being pulled from the workflow
      run: nuget.exe push "**/*.nupkg" -NoSymbols -SkipDuplicate
      env:
        NUGET_AUTH_TOKEN: ${{ github.token }}