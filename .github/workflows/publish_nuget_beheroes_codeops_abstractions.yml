# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish -> NuGet -> BeHeroes.CodeOps.Abstractions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x        
        source-url: https://nuget.pkg.github.com/be-heroes/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - run: dotnet build src/BeHeroes.CodeOps.Abstractions
    - name: Create the package
      run: dotnet pack --configuration Release src/BeHeroes.CodeOps.Abstractions
    - name: Publish the package to GPR
      run: dotnet nuget push -k $NUGET_AUTH_TOKEN src/BeHeroes.CodeOps.Abstractions/bin/Release/*.nupkg